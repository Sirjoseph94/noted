
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./style.css' />
</head>
<body>

<div class="container">
    <div class="child">
      <h1>Signup</h1>
      <form>
        <div class="text_fields">
          <label for="name">Name:</label>
          <input type="text" placeholder="Input Name" class="fields" size="20"><br>
          <label for="phone_number">Phone number:</label>
          <input type="number" placeholder="phone number" class="fields" size="20">
          <br>
          <label
          <label for="email">Email:</label>
          <input type="email" placeholder="email" class="fields" size="20">
          <br>
          <label for="password">Password:</label>
          <input type="text" placeholder="password" class="fields" title="Password should contain a letters,numbers and special signs" size="20" pattern="[a-z]{4,8}">
          <br>
          <label for="password">confirm Password:</label>
          <input type="text" placeholder="password" class="fields" title="Password should contain a letters,numbers and special signs" size="20" pattern="[a-z]{4,8}">
          <br>
  
        </div>
        <div class="ask">
            <h4>Already have an account ? <a   onclick="change_page()"  class="sign" >Login Here</a></h4>
        
        </div>
        <button><a href="">Create account</a></button>
        
      </form>
    </div>
  </div>

</body>


<script>
    function change_page(){
    window.location.href = "./login.html";
  } 
</script>
</html>
